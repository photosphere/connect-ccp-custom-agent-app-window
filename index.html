<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>应用管理器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .tab-container {
      display: flex;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
      overflow-x: auto;
    }
    
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border-right: 1px solid #ccc;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    
    .tab.active {
      background-color: #fff;
      border-bottom: 2px solid #007bff;
    }
    
    .tab-close {
      margin-left: 8px;
      color: #999;
      font-size: 14px;
    }
    
    .tab-close:hover {
      color: #ff0000;
    }
    
    .content-container {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
    }
    
    .webview-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    
    .webview-container.active {
      display: block;
    }
    
    webview {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .empty-message {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="tab-container" id="tabContainer"></div>
  <div class="content-container" id="contentContainer">
    <div class="empty-message" id="emptyMessage">请从"区域"菜单选择一个应用打开</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
